<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Adaptive SpaceX spa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="logo__container">
                        <span class="left__top__square"></span>
                        <span class="left__bottom__square"></span>
                        <span class="right__top__square"></span>
                        <span class="right__bottom__square"></span>
                        <a href="" class="header__logo">
                            <img src="img/logo.png" alt="" class="logo__img">
                        </a>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li>
                                <a href="" class="header__link">Главная</a>
                            </li>
                            <li>
                                <a href="" class="header__link">Технология</a>
                            </li>
                            <li>
                                <a href="" class="header__link">График полетов</a>
                            </li>
                            <li>
                                <a href="" class="header__link">О компании</a>
                            </li>
                            <li>
                                <a href="" class="header__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="content__button__container">
                <div class="lines">
                    <span class="left__line"></span>
                    <span class="right__line"></span>
                    <span class="dot"></span>
                    <div class="container__text">
                        <div class="container__text__big">путешествие</div>
                        <div class="container__text__small">на красную планету</div>
                    </div>
                    <a href="" class="mars__img">
                        <img src="img/7.png" alt="" class="mars">
                    </a>
                </div>
                <div class="start__container">
                    <span class="left__square"></span>
                    <span class="right__square"></span>
                    <a href="" class="bottom-container-link">Начать путешествие</a>
                </div>
            </div>
            <div class="content__container">
                <div class="container__info">
                    <div class="container__info__top">
                        <div class="col">
                            <h12>мы</h12>
                            <h1>1</h1>
                            <h12>на рынке</h12>
                        </div>
                        <div class="col">
                            <h12>гарантируем</h12>
                            <h1>50%</h1>
                            <h12>безопасность</h12>
                        </div>
                    </div>
                    <div class="container__info__bottom">
                        <div class="col">
                            <h12>календарик за</h12>
                            <h1>2001г.</h1>
                            <h12>в подарок</h12>
                        </div>
                        <div class="col">
                            <h12>путешествие</h12>
                            <h1>597</h1>
                            <h12>дней</h12>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
